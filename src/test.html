<html>
<head>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSIEnpgGi6s6cCMrLNSTCglznpu-9g7co"></script> 
</head>
<body>

    <input type="text" id="long1" placeholder="Longitude.."> 
    <input type="text" id="lat1" placeholder="Latitude.."><br>
    
    <button onclick="initMap1()">Show Map 1</button>
    
    <div id="map1" style="width:400px;height:400px;"></div>
    
    <input type="text" id="long2" placeholder="Longitude..">  
    <input type="text" id="lat2" placeholder="Latitude.."><br> 
    
    <button onclick="initMap2()">Show Map 2</button>
    
    <div id="map2" style="width:400px;height:400px;"></div>

<script>
function initMap1() {
var coords = {lat: parseFloat(document.getElementById("lat1").value), 
              lng: parseFloat(document.getElementById("long1").value)};
var map = new google.maps.Map(document.getElementById('map1'), {
// zoom: 8,
center: coords
});
var marker = new google.maps.Marker({
center: coords, 
map: map
});
}

function initMap2() {
var coords = {lat: parseFloat(document.getElementById("lat2").value), 
              lng: parseFloat(document.getElementById("long2").value)};  
var map = new google.maps.Map(document.getElementById('map2'), {
// zoom: 8,  
center: coords
});
var marker = new google.maps.Marker({
center: coords,  
map: map
});
}

// initMap1();
// initMap2(); 
</script>

</body> 
</html>
